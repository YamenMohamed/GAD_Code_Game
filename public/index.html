<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GELFI Adventure Day Code</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app" id="app">
      <aside class="sidebar" id="sidebar" aria-label="Chats">
        <header class="sidebar__header">
          <div class="sidebar__logo-wrap">
            <img src="logo.png" alt="App Logo" class="app-logo" />
          </div>
          <div class="sidebar__headerActions" aria-hidden="true">
            <button class="iconBtn" title="New chat" type="button">+</button>
            <button class="iconBtn" title="Menu" type="button">â‹®</button>
          </div>
        </header>

        <div class="sidebar__search">
          <input id="searchInput" type="search" placeholder="Search or start new chat" autocomplete="off" />
        </div>

        <ul class="chatList" id="chatList" role="list"></ul>
      </aside>

      <main class="chat" id="chat" aria-label="Chat">
        <div class="chat__empty" id="emptyState">
          <div class="chat__emptyInner">
            <h1>GELFI Adventure Day Code</h1>
            <p>Select a contact to start chatting.</p>
          </div>
        </div>

        <header class="chat__header" id="chatHeader" hidden>
          <button class="backBtn" id="backBtn" type="button" aria-label="Back">â†</button>
          <div class="avatar" id="activeAvatar" aria-hidden="true"></div>
          <div class="chat__headerText">
            <div class="chat__title" id="chatTitle">Contact</div>
            <div class="chat__subtitle" id="chatSubtitle">online</div>
          </div>
          <div class="chat__headerActions" aria-hidden="true">
            <button class="iconBtn" title="Search" type="button">ğŸ”</button>
            <button class="iconBtn" title="Menu" type="button">â‹®</button>
          </div>
        </header>

        <section class="chat__messages" id="messages" hidden aria-label="Messages"></section>

        <footer class="chat__composer" id="composer" hidden>
          <button class="iconBtn" type="button" aria-label="Emoji">ğŸ˜Š</button>
          <input
            id="messageInput"
            class="composer__input"
            type="text"
            placeholder="Message"
            autocomplete="off"
          />
          <button class="sendBtn" id="sendBtn" type="button">Send</button>
        </footer>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
